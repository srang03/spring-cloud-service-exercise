      default-filters:
        - name: GlobalFilter
          args:
            baeMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh

